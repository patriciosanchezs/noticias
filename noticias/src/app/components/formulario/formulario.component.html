<div class="row mt-5">
    <div class="col-lg-12">
        <div class="card border-light mb-3">
            <div class="card-header ">
                <h2 class="heading">Filtra noticias por país y categoría</h2>
            </div>
            <div class="card-body row mt-3">
                <div class="col-lg-8 offset-lg-2">
                    <form (ngSubmit)="buscarNoticia()"> 
                        <div class="form-group ">
                            <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-select form-control-lg col-lg-12" >
                                <option *ngFor="let categoria of categorias" value={{categoria.value}}>{{ categoria.nombre }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="pais" [(ngModel)]="paisSeleccionado"  class="form-select form-control-lg col-lg-12">
                                <option *ngFor="let pais of paises" value={{pais.value}}>{{ pais.nombre }}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg">BUSCAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
